<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名留言板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>匿名留言板</h1>
        <form id="messageForm">
            <textarea id="messageInput" placeholder="请输入你的留言..." required></textarea>
            <button type="submit">提交留言</button>
        </form>
        <div id="messages">
            <!-- 留言将显示在这里 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
